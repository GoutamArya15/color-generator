<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>click</button>
</body>
<script>
    document.querySelector('button').addEventListener('click', function () {
        let arr = [];
        for (i = 1; i <= 3; i++) {
            let num1 = Math.floor(Math.random() * 255);
            arr.push(num1);
        }
        document.getElementsByTagName("body")[0].style.backgroundColor = `rgb(${arr[0]},${arr[1]}, ${arr[2]})`;
    });
</script>

</html>
